  <div class="container mt-5">
    <h2 class="text-center mb-4">{{ isEditing ? 'Editar Jornada' : 'Registrar Jornada' }}</h2>

    <!-- Formulario para Crear/Editar Jornada -->
    <form [formGroup]="jornadaForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="codigo" class="form-label">CÃ³digo:</label>
        <input type="text" id="codigo" class="form-control" formControlName="codigo" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="estado" formControlName="state">
          <label class="form-check-label" for="estado">{{ jornadaForm.get('state')?.value ? 'Activo' : 'Inactivo' }}</label>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">{{ isEditing ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </form>
  </div>

  <!-- Tabla de Jornadas -->
  <div class="table-container mt-5">
    <h2 class="text-center mb-4">Lista de Jornadas</h2>
    <div class="table-responsive">
      <app-table [headers]="headers" [data]="jornadas" (edit)="editJornada($event)" (delete)="deleteJornada($event)">
      </app-table>
    </div>
  </div>
